{% extends 'basew.html' %}
{% load crispy_forms_tags %}



{% block title %} Login User {% endblock title %}

{% block content %}
    {% include 'messages.html' %}
    <div class="container md-5">
        <h1 class="text-center text-primary mb-4">Login User</h1>
        <div class="col-md-4 offset-4">
            <form method="post" >
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success " style="width:15rem; height:auto;margin-left: 96px;margin-bottom: 20px">Login</button><br>
                <a class="LoginForm_reset_pass_link__XoLJh " style="margin-left: 150px;text-decoration: none" href="{% url 'password_reset' %}">Forgot password?</a>
            </form>
        </div>
    </div>
{% endblock content %}
