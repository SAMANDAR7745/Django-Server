{% extends 'basew.html' %}
{% load crispy_forms_tags %}

{% block title %} Password Reset Confirm {% endblock title %}
{% block content %}
    {% include 'messages.html' %}
    <div class="container md-5">
        <h1 class="text-center text-primary mb-4">Password Reset Confirm</h1>
        <div class="col-md-4 offset-4">
            <form method="post" >
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-danger " style="width:15rem; height:auto;margin-left: 96px;margin-bottom: 20px"> Reset Password  </button><br>
            </form>
        </div>
    </div>
{% endblock content %}
